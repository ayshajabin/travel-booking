<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dashboard</title>
        <meta name="description" content="">
       
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "./adminstyle.css" %}">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
   
        
        <input type="checkbox" id="menu-toggle">

        <div class="sidebar">
            <div class="side-header">
                <h2>T<span>ravellio</span></h2>
            </div>
            <div class="side-content">
            <div class="profile">
                <img src={% static "./img/user.png" %}>
                <h4>Admin</h4>
             </div>
            <div class="side-menu">
                <ul>
                    <li class="nav-item">
                        <a  class="" href= "{% url 'logindetails' %}">
                            <span class="fa-solid fa-user-group"></span>
                            <small>Register Details</small>
                           </a></li>
                    <li class="nav-item"><a  href="{% url 'packagesadd' %}">
                        <span class="fa-solid fa-plus"></span>
                        <small>Add packages</small>
                    </a></li>
                    <li class="nav-item"><a  href="{% url 'contactdetails' %}">
                        <span class="fa-solid fa-comment"></span>
                        <small>Contact details</small>
                    </a></li>
                    <li class="nav-item">
                        <a  href="{% url 'customdetails' %}">
                            <span class="fa-solid fa-message"></span>
                            <small>Custom Details</small>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'bookingdetails' %}">
                            <span class="fa-solid fa-circle-check"></span>
                            <small>Booking Details</small>
                        </a></li>
                   
                    
                </ul>
            </div>
        </div>
        </div>
        <header>
            <div class="header-content">
            <label for="menu-toggle">
                <span class="fa-solid fa-bars"></span>
            </label>
            <div>
                <a class="" href="{% url 'logout' %}">
                <span  class="fa-solid fa-power-off"></span>
                <small>Logout</small>
            </a>
        </div>
            </div>
        </header> 
        <div class="main-content pt-5">
      
     
            {% block content1 %}
            <div class="container m-5 pt-5 ">
            </div>
            {% endblock content1 %}  
       
        </div>
   
      <script src="" async defer></script>
     
    </body>
</html>
