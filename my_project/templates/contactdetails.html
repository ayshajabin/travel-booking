<!DOCTYPE html>
{% extends "admin.html" %}
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        {% block content1 %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "./bookstyled.css" %}">
    </head>
   
    <body>
  
    
        <main class="pb-5">
            <div class="page-header">
            <h1 class="">Contact Details</h1>
            </div>
          </main>
        <div class="table-responsive">
        <table width="100%" >
            <thead>
            <tr>
            <th>client name</th>
            <th>client email</th>
            <th>phone number</th>
            <th>text message</th>
            <th>date of contact</th>
           
            </tr>
        </thead>
        <tbody>
            {% for i in result4%}
            <tr>
                <td>{{i.username}}</td>
                <td>{{i.email}}</td>
                
                <td>{{i.phone}}</td>
                <td>{{i.message}}</td>
                <td>{{i.contact_on}}</td>
                </tr>
           
            {% endfor %}
            </tbody>
        </table>
    </div>
        {% endblock content1 %}
       
        <script src="" async defer></script>
    </body>
</html>
