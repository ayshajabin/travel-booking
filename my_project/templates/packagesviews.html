<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
<html>
 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        
        {% block content %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "./package.css" %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    </head>
    <body>
 
     
        <div class="main container  ">
          <h1 align='center'class=" mt-5 py-5 ">OUR PACKAGES</h1>
            <div class="container outer">
            <div class=" row">  
           
              {% for i in result1 %}
              <div class="container cards col-lg-3 col-md-6 col-12 ">
                <img src= "{{i.photo.url}}" class="card-img-top" alt="..." height="300px" > 
                <div class="card-body">
                  <h4 class=" card-title text-center "><i class=" card-title fa-solid fa-location-dot"></i>{{i.destination_name}}</h4>
                  <h6 class="card-text text-center  ">{{i.days}}</h6>
                  <p class="card-text text-center ">{{i.amount}}</p><br>
                 
                  <a href="{% url 'booking' i.id %}" class="btn" >BOOK NOW<i class=" fa-solid fa-arrow-right"></i></a>
               
              </div>
            </div>
          {%endfor%}
          </div> 
        </div>
        <div class="container explorer p-4">
          <div class="row">
              <div class=" first col-lg-6 col-md-12">
                  <img src="{% static "./img/front_bg.jpg "%}" height="500px" width="100%" >
              </div>
              <div class="second col-lg-6 col-md-12 ">
                <h5>Couldn't Find <br><span> What You're Looking For?</span><h5>
                  <p>Click below to customize your package</p>
                  <a href="{% url "customize" %} " class="button btn border p-3 rounded-pill">Customize</a>
              </div>
          </div>
  </div> 

        </div> 
       
        <script src="" async defer></script>
        
     
    </body>
    {% endblock content %}
</html>
